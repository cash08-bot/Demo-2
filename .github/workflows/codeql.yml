name: CDK Deploy Pipeline

on:
  push:
    branches: [prod, dev, stg]
  pull_request:
    branches: [prod, dev, stg]

permissions:
  id-token: write
  contents: read
  actions: write
  pull-requests: write

jobs:
  synth-and-upload:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - branch: dev
            env_name: dev
          - branch: stg
            env_name: stg
          - branch: prod
            env_name: prod

    environment: ${{ matrix.env_name }}

    env:
      ENV_ID: ${{ matrix.env_name }}
      AWS_REGION: us-east-1
      BUCKET_NAME: test-1-git

    steps:
      - name: Exit if branch does not match matrix branch
        if: ${{ github.ref != format('refs/heads/{0}', matrix.branch) }}
        run: echo "Skipping job as this branch doesn't match matrix.branch" && exit 0

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::381492133980:role/GitHubAction-AssumeRoleWithAction.
          role-session-name: Github-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.11.0
        with:
          maven-version: '3.9.6'

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up AWS CDK
        run: npm install -g aws-cdk

      - name: Get short commit ID
        id: vars
        run: echo "COMMIT_ID=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Replace placeholder in cdk.json with commit ID
        run: |
          jq --arg cid "$COMMIT_ID" \
            '(.context.dev.tags[] | select(.key == "version") | .value) |= $cid' \
            cdk.json > temp.json && mv temp.json cdk.json
          cat cdk.json | grep -A 5 '"dev"'

      - name: Build Java CDK project
        run: mvn clean install

      - name: Run CDK synth and output to template.yaml
        run: |
          cdk synth --context env=${{ env.ENV_ID }} > template.yaml
          mkdir -p cdk.out
          mv template.yaml cdk.out/template.yaml

      - name: Install CloudFormation Guard (cfn-guard)
        run: |
          curl -Lo cfn-guard https://github.com/aws-cloudformation/cloudformation-guard/releases/latest/download/cfn-guard-linux
          chmod +x cfn-guard
          sudo mv cfn-guard /usr/local/bin/

      - name: Create basic compliance rule (S3 example)
        run: |
          mkdir -p guard-rules
          echo '
          Resources.*.Type == "AWS::S3::Bucket"
          Resources.*.Properties.BucketEncryption.ServerSideEncryptionConfiguration[*].ServerSideEncryptionByDefault.SSEAlgorithm == "AES256"
          ' > guard-rules/s3-encryption.guard

      - name: Validate CloudFormation template with cfn-guard
        run: |
          cfn-guard validate -r guard-rules -d cdk.out/template.yaml

      - name: Zip the CDK project
        run: |
          zip -r cdk-project.zip . -x ".git/*" ".github/*"
          ls -lh cdk-project.zip

      - name: Upload to S3 bucket ${{ env.BUCKET_NAME }}
        run: |
          aws s3 cp cdk-project.zip s3://${{ env.BUCKET_NAME }}/cdk-project-${{ env.ENV_ID }}-${COMMIT_ID}.zip --region $AWS_REGION
