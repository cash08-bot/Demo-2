name: CDK Deploy Pipeline

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
      - stg
      - prod
      - main

permissions:
  id-token: write
  contents: read
  actions: write
  pull-requests: write

jobs:
  validate-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Validate PR Source Branch
        run: |
          echo "SOURCE BRANCH: ${{ github.head_ref }}"
          echo "TARGET BRANCH: ${{ github.base_ref }}"

          # Check branch name pattern only if PR target is dev
          if [[ "${{ github.base_ref }}" == "dev" ]]; then
            if [[ ! "${{ github.head_ref }}" =~ ^(feature|bug|fix)/.+$ ]]; then
              echo "Branch name must start with 'feature/', 'bug/', or 'fix/' when PR target is 'dev'"
              exit 1
            fi
          fi

          # Check PR source-target branch rules
          if [[ "${{ github.base_ref }}" == "stg" && "${{ github.head_ref }}" != "dev" ]]; then
            echo "Only 'dev' can raise PRs to 'stg'"
            exit 1
          fi

          if [[ "${{ github.base_ref }}" == "prod" && "${{ github.head_ref }}" != "stg" ]]; then
            echo "Only 'stg' can raise PRs to 'prod'"
            exit 1
          fi

          if [[ "${{ github.base_ref }}" == "main" && "${{ github.head_ref }}" != "prod" ]]; then
            echo "Only 'prod' can raise PRs to 'main'"
            exit 1
          fi

          echo "PR source branch is valid."

  synth-and-upload:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - branch: dev
            env_name: dev
          - branch: stg
            env_name: stg
          - branch: prod
            env_name: prod
          - branch: main
            env_name: prod

    environment: ${{ matrix.env_name }}

    env:
      ENV_ID: ${{ matrix.env_name }}
      AWS_REGION: us-east-1
      BUCKET_NAME: test-1-git

    steps:
      - name: Exit if branch does not match matrix branch
        if: ${{ github.ref != format('refs/heads/{0}', matrix.branch) }}
        run: echo "Skipping job as this branch doesn't match matrix.branch" && exit 0

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.11.0
        with:
          maven-version: '3.9.6'

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up AWS CDK
        run: npm install -g aws-cdk

      - name: Build Java CDK project
        run: mvn clean install

      - name: Run CDK synth
        run: cdk synth --context env=${{ env.ENV_ID }}

      - name: Zip the CDK project
        run: |
          zip -r cdk-project.zip . -x ".git/*" ".github/*"
          ls -lh cdk-project.zip

      - name: Upload to S3 bucket ${{ env.BUCKET_NAME }}
        run: |
          aws s3 cp cdk-project.zip s3://${{ env.BUCKET_NAME }}/cdk-project-${{ env.ENV_ID }}.zip --region ${{ env.AWS_REGION }}
