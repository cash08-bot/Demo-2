name: CDK Deploy Pipeline

on:
  push:
    branches:
      - dev
      - stg
      - prod
  pull_request:
    branches:
      - dev
      - stg
      - prod

permissions:
  contents: read
  actions: write
  pull-requests: write

jobs:
  synth-and-upload:
    runs-on: ubuntu-latest

    # Run only on these branches
    if: |
      (github.ref == 'refs/heads/dev') ||
      (github.ref == 'refs/heads/stg') ||
      (github.ref == 'refs/heads/prod')

    env:
      AWS_REGION: us-east-1
      BUCKET_NAME: test-1-git

    steps:
      - name: Set environment name
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/dev" ]]; then
            echo "ENV_ID=dev" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == "refs/heads/stg" ]]; then
            echo "ENV_ID=stg" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == "refs/heads/prod" ]]; then
            echo "ENV_ID=prod" >> $GITHUB_ENV
          fi

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.11.0
        with:
          maven-version: '3.9.6'

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up AWS CDK
        run: npm install -g aws-cdk

      - name: Build Java CDK project
        run: mvn clean install

      - name: Run CDK synth
        run: cdk synth --context env=${{ env.ENV_ID }}

      - name: Zip the CDK project
        run: |
          zip -r cdk-project.zip . -x ".git/*" ".github/*"
          ls -lh cdk-project.zip

      - name: Upload to S3
        run: |
          aws s3 cp cdk-project.zip s3://${{ env.BUCKET_NAME }}/cdk-project-${{ env.ENV_ID }}.zip --region $AWS_REGION
