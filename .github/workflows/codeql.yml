name: CDK Deploy Pipeline

on:
  push:
    branches:
      - prod
      - dev
      - stg
  pull_request:
    branches:
      - prod
      - dev
      - stg

permissions:
  id-token: write
  contents: read
  actions: write
  pull-requests: write

jobs:
  synth-and-upload:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - branch: dev
            env_name: dev
          - branch: stg
            env_name: stg
          - branch: prod
            env_name: prod

    environment: ${{ matrix.env_name }}

    env:
      ENV_ID: ${{ matrix.env_name }}
      AWS_REGION: us-east-1
      BUCKET_NAME: test-1-git

    steps:
      - name: Exit if branch does not match matrix branch
        if: ${{ github.ref != format('refs/heads/{0}', matrix.branch) }}
        run: echo "Skipping job as this branch doesn't match matrix.branch" && exit 0

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::381492133980:role/GitHubAction-AssumeRoleWithAction.
          role-session-name: Github-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.11.0
        with:
          maven-version: '3.9.6'

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install AWS CDK & CDK Nag dependencies
        run: |
          npm install -g aws-cdk
          npm install cdk-nag aws-cdk-lib typescript

      - name: Build Java CDK project
        run: mvn clean install

      - name: Run CDK synth
        run: cdk synth --context env=${{ env.ENV_ID }} --output cdk.out

      - name: Run CDK Nag validation
        run: |
          echo "Running CDK Nag validations..."
          node <<'EOF'
          const { validateStack, AwsSolutionsChecks, NagMessageLevel } = require('cdk-nag');
          const fs = require('fs');
          const path = require('path');

          const dir = './cdk.out';
          const files = fs.readdirSync(dir).filter(f => f.endsWith('.template.json'));

          let failed = false;

          for (const file of files) {
            const filePath = path.join(dir, file);
            const results = validateStack(filePath, {
              logLevel: NagMessageLevel.ERROR,
              verbose: true,
              nagPacks: [new AwsSolutionsChecks()],
            });

            if (results.length > 0) {
              failed = true;
              console.error(`Issues in ${file}:`);
              results.forEach(msg =>
                console.error(`  [${msg.ruleId}] ${msg.message}`)
              );
            } else {
              console.log(`âœ… ${file} passed CDK Nag checks.`);
            }
          }

          if (failed) process.exit(1);
          EOF

      - name: Zip the CDK project
        run: |
          zip -r cdk-project.zip . -x ".git/*" ".github/*"
          ls -lh cdk-project.zip

      - name: Upload to S3 bucket with short commit SHA
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          aws s3 cp cdk-project.zip s3://${{ env.BUCKET_NAME }}/cdk-project-${{ env.ENV_ID }}-${SHORT_SHA}.zip --region ${{ env.AWS_REGION }}
