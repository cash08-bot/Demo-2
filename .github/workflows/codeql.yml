name: Java CDK Synth, Zip, and Upload to S3

on:
  push:
    branches:
      - main  # Update if using a different branch

permissions:
  id-token: write       # Required for OIDC
  contents: read        # To checkout the repo

jobs:
  synth-zip-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials from OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::381492133980:role/GitHubAction-AssumeRoleWithAction.
          aws-region: us-east-1  # Or your preferred region

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up AWS CDK
        run: npm install -g aws-cdk

      - name: Build Java CDK project
        run: mvn clean install

      - name: Run CDK synth
        run: cdk synth

      - name: Zip the CDK project
        run: |
          zip -r cdk-project.zip . -x ".git/*" ".github/*"
          ls -lh cdk-project.zip

      - name: Upload to S3
        run: aws s3 cp cdk-project.zip s3://test-1-git/
